<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อมูลนิสิต - มหาวิทยาลัยนเรศวร</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8B4513;
            --secondary: #D2691E;
            --accent: #F4A460;
            --light: #FAEBD7;
            --dark: #654321;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --bg: #FFF8F0;
            --card-bg: #FFFFFF;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #FFF5EE 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section - New Design */
        .university-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 40px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .university-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path fill="white" d="M50 20L70 40L60 60L40 60L30 40Z"/></svg>');
            background-size: 200px;
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .title-section h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .title-section .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Navigation Tabs - New Design */
        .navigation-tabs {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-tab {
            flex: 1;
            min-width: 200px;
            background: var(--light);
            border: none;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .nav-tab i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        /* Stats Grid - New Design */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 30px 25px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 69, 19, 0.1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--light), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .stat-card h3 {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Chart Section - New Design */
        .chart-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header h2 i {
            color: var(--secondary);
        }

        .chart-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-select {
            padding: 12px 20px;
            border: 2px solid var(--light);
            border-radius: 10px;
            background: var(--card-bg);
            font-family: 'Kanit', sans-serif;
            font-size: 0.95rem;
            color: var(--text);
            min-width: 200px;
            transition: var(--transition);
        }

        .control-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(244, 164, 96, 0.2);
        }

        .chart-container {
            height: 400px;
            position: relative;
            margin-top: 20px;
        }

        /* Map Section - New Design */
        .map-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid var(--light);
            overflow: hidden;
        }

        /* Table Section - New Design */
        .table-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .table-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--light);
            border-radius: 12px;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--card-bg);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(244, 164, 96, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            border: 1px solid var(--light);
            border-radius: 12px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 500;
            position: sticky;
            top: 0;
            border: none;
        }

        th:first-child {
            border-radius: 12px 0 0 0;
        }

        th:last-child {
            border-radius: 0 12px 0 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--light);
            transition: var(--transition);
        }

        tr:hover td {
            background: var(--light);
        }

        /* User Auth Section - New Design */
        .user-auth {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
        }

        .auth-btn {
            padding: 12px 25px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .auth-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .admin-btn {
            background: rgba(255,255,255,0.9);
            color: var(--primary);
        }

        .admin-btn:hover {
            background: white;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .user-auth {
                flex-direction: column;
                width: 100%;
            }
            
            .auth-btn {
                width: 100%;
                text-align: center;
            }
            
            .navigation-tabs {
                flex-direction: column;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-controls, .table-controls {
                flex-direction: column;
            }
            
            .control-select, .search-box {
                min-width: 100%;
            }
            
            .title-section h1 {
                font-size: 1.8rem;
            }
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(139, 69, 19, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- University Header -->
        <header class="university-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="title-section">
                        <h1>มหาวิทยาลัยนเรศวร</h1>
                        <div class="subtitle">คณะเกษตรศาสตร์ ทรัพยากรธรรมชาติและสิ่งแวดล้อม</div>
                    </div>
                </div>
                
                <div class="user-auth" id="auth-section">
                    <!-- จะแสดงข้อมูลผู้ใช้หรือปุ่มล็อกอิน -->
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="navigation-tabs">
            <button class="nav-tab active" onclick="selectTable('agi64')">
                <i class="fas fa-graduation-cap"></i>
                <span>นิสิต AGI64</span>
            </button>
            <button class="nav-tab" onclick="selectTable('agi65')">
                <i class="fas fa-graduation-cap"></i>
                <span>นิสิต AGI65</span>
            </button>
            <button class="nav-tab" onclick="selectTable('agi66')">
                <i class="fas fa-graduation-cap"></i>
                <span>นิสิต AGI66</span>
            </button>
            <button class="nav-tab" onclick="selectTable('agi67')">
                <i class="fas fa-graduation-cap"></i>
                <span>นิสิต AGI67</span>
            </button>
        </nav>

        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>จำนวนนิสิตทั้งหมด</h3>
                <div class="stat-number" id="total-students">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h3>จำนวนหลักสูตร</h3>
                <div class="stat-number" id="total-curriculums">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h3>จำนวนภาควิชา</h3>
                <div class="stat-number" id="total-departments">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3>จำนวนจังหวัด</h3>
                <div class="stat-number" id="total-provinces">0</div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- Chart Section -->
            <section class="chart-section">
                <div class="section-header">
                    <h2><i class="fas fa-chart-bar"></i> สถิติข้อมูลนิสิต</h2>
                    <div class="chart-controls">
                        <select class="control-select" id="chart-type" onchange="updateChart()">
                            <option value="curriculum">จำนวนนิสิตต่อหลักสูตร</option>
                            <option value="province">จำนวนนิสิตต่อจังหวัด</option>
                            <option value="department">จำนวนนิสิตต่อภาควิชา</option>
                            <option value="school">โรงเรียนที่จบ</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="data-chart"></canvas>
                </div>
            </section>

            <!-- Map Section -->
            <section class="map-section">
                <div class="section-header">
                    <h2><i class="fas fa-map-marked-alt"></i> แผนที่แสดงตำแหน่ง</h2>
                </div>
                <div id="map"></div>
            </section>

            <!-- Table Section -->
            <section class="table-section">
                <div class="section-header">
                    <h2><i class="fas fa-table"></i> รายชื่อนิสิตทั้งหมด</h2>
                    <div class="table-controls">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" id="table-search" 
                                   placeholder="ค้นหาชื่อนิสิต หรือรหัสนิสิต..." onkeyup="searchTable()">
                        </div>
                        <select class="control-select" id="sort-by" onchange="sortTable()">
                            <option value="s_name">เรียงตามชื่อ</option>
                            <option value="หลักสูตร">เรียงตามหลักสูตร</option>
                            <option value="จังหวัด">เรียงตามจังหวัด</option>
                            <option value="s_id">เรียงตามรหัสนิสิต</option>
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>รหัสนิสิต</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th>หลักสูตร</th>
                                <th>ภาควิชา</th>
                                <th>จังหวัด</th>
                                <th>โรงเรียนที่จบ</th>
                            </tr>
                        </thead>
                        <tbody id="students-tbody">
                            <tr>
                                <td colspan="6" class="loading">
                                    <div class="loading-spinner"></div>
                                    <div>กำลังโหลดข้อมูล...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Floating Action Button -->
        <button class="fab" onclick="scrollToTop()" title="กลับสู่ด้านบน">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>

    <script>
        // ตัวแปร global
        let allStudents = [];
        let currentChart = null;
        let map = null;
        let markers = [];
        let currentTable = 'agi64';
        let currentUser = null;

        // โหลดข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadStudents(currentTable);
            initMap();
        });

        // ตรวจสอบสถานะการล็อกอิน
        async function checkLoginStatus() {
            try {
                const response = await fetch('api/check_auth.php');
                const data = await response.json();
                
                if (data.loggedin && data.user) {
                    currentUser = data.user;
                    showUserInfo();
                } else {
                    showLoginButton();
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                showLoginButton();
            }
        }


        // แสดงข้อมูลผู้ใช้
        function showUserInfo() {
            const authSection = document.getElementById('auth-section');
            const displayName = currentUser.display_name || currentUser.username;
            const initials = displayName.charAt(0).toUpperCase();
            
            authSection.innerHTML = `
                <div class="user-profile">
                    <div class="user-avatar">${initials}</div>
                    <div>
                        <div style="font-weight: 500;">${displayName}</div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">ผู้ใช้งานระบบ</div>
                    </div>
                </div>
                <a href="admin.php" class="auth-btn admin-btn">
                    <i class="fas fa-cog"></i> จัดการข้อมูล
                </a>
                <a href="logout.php" class="auth-btn">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </a>
            `;
        }

        // เลือกตาราง
        function selectTable(tableName) {
            currentTable = tableName;
            
            // อัพเดทปุ่มที่ active
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // โหลดข้อมูลใหม่
            loadStudents(tableName);
        }

        // โหลดข้อมูลนิสิต
        async function loadStudents(tableName) {
            try {
                const tbody = document.getElementById('students-tbody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="loading">
                            <div class="loading-spinner"></div>
                            <div>กำลังโหลดข้อมูลจาก ${tableName}...</div>
                        </td>
                    </tr>
                `;

                const response = await fetch(`api/get_points.php?table=${tableName}`);
                const data = await response.json();
                
                if (data.success) {
                    allStudents = data.data || [];
                    updateDisplay();
                    updateSummary();
                    updateChart();
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Error loading students:', error);
                const tbody = document.getElementById('students-tbody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: var(--danger); padding: 40px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
                            เกิดข้อผิดพลาดในการโหลดข้อมูล<br>
                            <strong>${error.message}</strong>
                        </td>
                    </tr>
                `;
                
                allStudents = [];
                updateDisplay();
                updateSummary();
                updateChart();
            }
        }

        // อัพเดทการแสดงผล
        function updateDisplay() {
            updateTable();
            updateMap();
        }

        // อัพเดทตาราง
        function updateTable() {
            const tbody = document.getElementById('students-tbody');
            
            if (allStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-light);">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i><br>
                            ไม่พบข้อมูลนิสิตในตาราง ${currentTable}
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = '';

            allStudents.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${student.s_id || ''}</strong></td>
                    <td>${student.s_name || ''}</td>
                    <td>${student.หลักสูตร || ''}</td>
                    <td>${student.ภาควิชา || ''}</td>
                    <td>
                        <span style="display: inline-block; padding: 4px 12px; background: var(--light); border-radius: 15px; font-size: 0.85rem;">
                            ${student.จังหวัด || ''}
                        </span>
                    </td>
                    <td>${student.จบจากโรงเรียน || ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // อัพเดทแผนที่
        function updateMap() {
            if (!map) return;

            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const studentsWithCoords = allStudents.filter(student => 
                student.lat && student.long && student.lat != 0 && student.long != 0
            );

            studentsWithCoords.forEach(student => {
                const marker = L.marker([student.lat, student.long])
                    .addTo(map)
                    .bindPopup(`
                        <div style="min-width: 200px; font-family: 'Kanit', sans-serif;">
                            <h4 style="margin: 0 0 10px 0; color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 5px;">
                                ${student.s_name || ''}
                            </h4>
                            <p style="margin: 5px 0;"><strong>รหัส:</strong> ${student.s_id || ''}</p>
                            <p style="margin: 5px 0;"><strong>หลักสูตร:</strong> ${student.หลักสูตร || ''}</p>
                            <p style="margin: 5px 0;"><strong>จังหวัด:</strong> ${student.จังหวัด || ''}</p>
                            <p style="margin: 5px 0;"><strong>โรงเรียน:</strong> ${student.จบจากโรงเรียน || ''}</p>
                        </div>
                    `);
                markers.push(marker);
            });

            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            } else {
                map.setView([13.736717, 100.523186], 6);
            }
        }

        // อัพเดทสรุปข้อมูล
        function updateSummary() {
            const curriculums = new Set(allStudents.map(s => s.หลักสูตร).filter(Boolean));
            const departments = new Set(allStudents.map(s => s.ภาควิชา).filter(Boolean));
            const provinces = new Set(allStudents.map(s => s.จังหวัด).filter(Boolean));

            document.getElementById('total-students').textContent = allStudents.length.toLocaleString();
            document.getElementById('total-curriculums').textContent = curriculums.size.toLocaleString();
            document.getElementById('total-departments').textContent = departments.size.toLocaleString();
            document.getElementById('total-provinces').textContent = provinces.size.toLocaleString();
        }

        // อัพเดทแผนภูมิ
        function updateChart() {
            const chartType = document.getElementById('chart-type').value;
            const ctx = document.getElementById('data-chart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const chartData = getChartData(chartType);
            
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: `จำนวนนิสิต (${currentTable})`,
                        data: chartData.values,
                        backgroundColor: [
                            '#8B4513', '#D2691E', '#F4A460', '#DEB887',
                            '#BC8F8F', '#A0522D', '#CD853F', '#D2B48C',
                            '#8B7355', '#A52A2A'
                        ],
                        borderWidth: 0,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: `สถิติข้อมูลจากตาราง ${currentTable}`,
                            color: '#8B4513',
                            font: {
                                family: "'Kanit', sans-serif",
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });
        }

        // ข้อมูลสำหรับแผนภูมิ
        function getChartData(type) {
            let data = {};
            
            allStudents.forEach(student => {
                let key = student[getFieldName(type)] || 'ไม่ระบุ';
                data[key] = (data[key] || 0) + 1;
            });

            const sorted = Object.entries(data)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            return {
                labels: sorted.map(item => item[0]),
                values: sorted.map(item => item[1])
            };
        }

        function getFieldName(type) {
            const fieldMap = {
                'curriculum': 'หลักสูตร',
                'province': 'จังหวัด',
                'department': 'ภาควิชา',
                'school': 'จบจากโรงเรียน'
            };
            return fieldMap[type] || 'หลักสูตร';
        }

        // ฟังก์ชันค้นหาในตาราง
        function searchTable() {
            const input = document.getElementById('table-search').value.toLowerCase();
            const rows = document.querySelectorAll('#students-tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            });
        }

        // เรียงตาราง
        function sortTable() {
            const sortBy = document.getElementById('sort-by').value;
            const fieldName = getFieldName(sortBy) || sortBy;
            
            allStudents.sort((a, b) => {
                const aVal = a[fieldName] || '';
                const bVal = b[fieldName] || '';
                return aVal.localeCompare(bVal, 'th');
            });
            updateTable();
        }

        // เริ่มต้นแผนที่
        function initMap() {
            map = L.map('map').setView([13.736717, 100.523186], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        // เลื่อนกลับสู่ด้านบน
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
