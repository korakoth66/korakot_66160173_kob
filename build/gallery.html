<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลงานศิลปะ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }
        
        body {
            background: white;
            color: #333;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
        
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item"><img src="images/art1.jpg" alt="art1"></div>
        <div class="gallery-item"><img src="images/art2.jpg" alt="art2"></div>
        <div class="gallery-item"><img src="images/art3.jpg" alt="art3"></div>
        <div class="gallery-item"><img src="images/art4.jpg" alt="art4"></div>
        <div class="gallery-item"><img src="images/art5.jpg" alt="art5"></div>
        <div class="gallery-item"><img src="images/art6.jpg" alt="art6"></div>
        <div class="gallery-item"><img src="images/art7.jpg" alt="art7"></div>
        <div class="gallery-item"><img src="images/art8.jpg" alt="art8"></div>
        <div class="gallery-item"><img src="images/art9.jpg" alt="art9"></div>
        <div class="gallery-item"><img src="images/art10.jpg" alt="art10"></div>
        <div class="gallery-item"><img src="images/art11.jpg" alt="art11"></div>
    </div>
</body>
</html>
