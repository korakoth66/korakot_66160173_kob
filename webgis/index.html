<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก - กรกช หิริรัตน์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --earth-brown: #917b60;
            --earth-beige: #d2bea5;
            --earth-light: #F5F1E8;
            --earth-dark: #98764d;
            --earth-sand: #E6D2B5;
            --earth-cream: #f6f6f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--earth-cream) 0%, var(--earth-light) 100%);
            color: #5D4037;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            transition: all 0.3s ease;
        }

        /* แถบเมนูด้านข้าง */
        .sidebar {
            width: 280px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            padding: 20px 0;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease, width 0.3s ease;
            border-right: 1px solid var(--earth-sand);
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar.collapsed .profile-name,
        .sidebar.collapsed .profile-title,
        .sidebar.collapsed .menu-item span,
        .sidebar.collapsed .user-info span,
        .sidebar.collapsed .auth-btn span {
            display: none;
        }

        .sidebar.collapsed .profile-section {
            padding: 15px 10px;
        }

        .sidebar.collapsed .menu-items {
            padding: 0 10px;
        }

        .sidebar.collapsed .menu-item {
            justify-content: center;
            padding: 12px 0;
        }

        .sidebar.collapsed .menu-item i {
            margin-right: 0;
        }

        .sidebar.collapsed .auth-section {
            padding: 15px 10px;
        }

        .profile-section {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid var(--earth-sand);
            margin-bottom: 20px;
            position: relative;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--earth-brown);
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .profile-img {
            width: 50px;
            height: 50px;
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--earth-dark);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .profile-title {
            font-size: 0.9rem;
            color: var(--earth-brown);
            transition: all 0.3s ease;
        }

        .menu-items {
            padding: 0 15px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--earth-dark);
            text-decoration: none;
        }

        .menu-item:hover, .menu-item.active {
            background: linear-gradient(135deg, var(--earth-brown) 0%, var(--earth-dark) 100%);
            color: white;
        }

        .menu-item i {
            width: 25px;
            margin-right: 12px;
            font-size: 1.1rem;
            transition: margin-right 0.3s ease;
        }

        .auth-section {
            padding: 15px;
            border-top: 1px solid var(--earth-sand);
            margin-top: 20px;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background: var(--earth-light);
            border: 1px solid var(--earth-sand);
            border-radius: 6px;
            color: var(--earth-dark);
            text-decoration: none;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: var(--earth-sand);
        }

        .auth-btn i {
            margin-right: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--earth-light);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .user-info i {
            margin-right: 10px;
            color: var(--earth-brown);
        }

        /* ส่วนเนื้อหาหลัก */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 70px;
        }

        .header {
            background: linear-gradient(rgba(139, 115, 85, 0.473), #5d40377c), url('images/2.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 650px;
            margin: 0 auto;
        }

        /* ส่วนแท็บเนื้อหา */
        .content-tabs {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            border: 1px solid var(--earth-sand);
            transition: all 0.3s ease;
        }

        /* เพิ่มคลาสสำหรับโหมดเต็มหน้าจอ */
        .content-tabs.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            margin: 0;
            border-radius: 0;
            border: none;
        }

        .content-tabs.fullscreen .tab-header {
            border-radius: 0;
        }

        .tab-header {
            background: linear-gradient(135deg, var(--earth-brown) 0%, var(--earth-dark) 100%);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .tab-controls {
            display: flex;
            gap: 10px;
        }

        .tab-control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .tab-content {
            width: 100%;
            height: 75vh;
            min-height: 600px;
            border: none;
            display: block;
            transition: all 0.3s ease;
        }

        /* ปรับขนาด iframe ในโหมดเต็มหน้าจอ */
        .content-tabs.fullscreen .tab-content {
            height: calc(100vh - 60px);
            min-height: unset;
        }

        .tab-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--earth-brown);
        }

        .tab-loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--earth-brown);
        }

        /* ส่วนเมนูแบบกริดสำหรับมือถือ */
        .mobile-menu-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .mobile-menu-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--earth-sand);
        }

        .mobile-menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: var(--earth-light);
        }

        .mobile-menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--earth-brown) 0%, var(--earth-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: white;
            font-size: 1.5rem;
        }

        .mobile-menu-text h3 {
            font-size: 1rem;
            color: var(--earth-dark);
            margin-bottom: 5px;
        }

        .mobile-menu-text p {
            font-size: 0.8rem;
            color: var(--earth-brown);
        }

        /* ปุ่มย่อ/ขยายแถบเมนู - ปรับตำแหน่งให้ขยับเข้ามา */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            right: -10; /* ขยับเข้ามาจาก -15px เป็น -12px */
            background: var(--earth-brown);
            color: white;
            width: 28px; /* ลดขนาดลงเล็กน้อย */
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 102;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: var(--earth-dark);
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 50px;
            color: var(--earth-brown);
            border-top: 1px solid var(--earth-sand);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .social-link {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--earth-brown);
            border-radius: 50%;
            color: white;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .social-link:hover {
            background: var(--earth-dark);
            transform: scale(1.1);
        }

        /* การปรับปรุงสำหรับมือถือ */
        @media (max-width: 1024px) {
            .tab-content {
                height: 70vh;
                min-height: 500px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px 15px 20px; /* ลบ padding-top อันเก่าที่ 70px */
            }
            
            .main-content.expanded {
                margin-left: 0;
            }
            
            /* ซ่อนปุ่มเมนูมือถือ */
            .mobile-menu-toggle {
                display: none;
            }
            
            .mobile-menu-grid {
                display: grid;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tab-content {
                height: 60vh;
                min-height: 400px;
            }
            
            .tab-header {
                padding: 12px 20px;
            }
            
            .tab-title {
                font-size: 1.1rem;
            }
            
            /* ซ่อนปุ่มย่อ/ขยายแถบเมนูบนมือถือ */
            .sidebar-toggle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .mobile-menu-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-content {
                height: 50vh;
                min-height: 350px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ส่วนแถบเมนูด้านข้าง -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left" id="toggleIcon"></i>
        </div>
        
        <div class="profile-section">
            <img src="images/1.jpg" alt="รูปโปรไฟล์" class="profile-img">
            <div class="profile-name">กรกช หิริรัตน์</div>
            <div class="profile-title">สวัสดีค่ะ ยินดีต้อนรับ</div>
        </div>
        
        <div class="menu-items" id="menuItems">
            <!-- เมนูจะถูกสร้างโดย JavaScript ตามสถานะการล็อกอิน -->
        </div>
        
        <div class="auth-section" id="authSection">
            <!-- ปุ่มล็อกอินจะถูกแสดงโดย JavaScript -->
        </div>
    </div>

    <!-- ส่วนเนื้อหาหลัก -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <h1>สวัสดีค่ะ</h1>
            <p class="tagline">ยินดีต้อนรับสู่เว็บไซต์ของ "กบ" นางสาวกรกช หิริรัตน์</p>
        </div>
        
        <!-- เมนูแบบกริดสำหรับมือถือ -->
        <div class="mobile-menu-grid" id="mobileMenuGrid">
            <!-- เมนูมือถือจะถูกสร้างโดย JavaScript ตามสถานะการล็อกอิน -->
        </div>
        
        <!-- ส่วนแท็บสำหรับแสดงเนื้อหา -->
        <div class="content-tabs" id="contentTabs">
            <div class="tab-header">
                <div class="tab-title" id="tabTitle">เกี่ยวกับฉัน</div>
                <div class="tab-controls">
                    <button class="tab-control-btn" onclick="refreshContent()" title="รีเฟรช">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="tab-control-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="เต็มหน้าจอ">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <iframe src="me.html" class="tab-content" id="contentFrame" title="หน้าแนะนำตัว"></iframe>
        </div>
        
        <footer>
            <p>ติดต่อฉันได้ทางช่องทางเหล่านี้</p>
            <div class="social-links">
                <a href="https://www.facebook.com/kob.kob.5855594/" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=korakot-hirirt-487241354" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://www.youtube.com/@i_korakot_kob" class="social-link">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // ฟังก์ชันสำหรับโหลดเนื้อหาใน iframe
        function loadContent(url, title) {
            const frame = document.getElementById('contentFrame');
            const tabTitle = document.getElementById('tabTitle');
            
            // แสดงสถานะกำลังโหลด
            tabTitle.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังโหลด...';
            
            // ตั้งค่า iframe
            frame.src = url;
            frame.onload = function() {
                tabTitle.textContent = title;
            };
            
            // อัพเดทเมนูที่เลือก
            updateActiveMenu(title);
            
            // ปิดเมนูบนมือถือ
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // ฟังก์ชันรีเฟรชเนื้อหา
        function refreshContent() {
            const frame = document.getElementById('contentFrame');
            const tabTitle = document.getElementById('tabTitle');
            const currentTitle = tabTitle.textContent;
            
            tabTitle.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังโหลด...';
            frame.src = frame.src;
            
            frame.onload = function() {
                tabTitle.textContent = currentTitle;
            };
        }

        // ฟังก์ชันสลับโหมดเต็มหน้าจอ
        function toggleFullscreen() {
            const contentTabs = document.getElementById('contentTabs');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const icon = fullscreenBtn.querySelector('i');
            
            if (!contentTabs.classList.contains('fullscreen')) {
                // เข้าสู่โหมดเต็มหน้าจอ
                contentTabs.classList.add('fullscreen');
                icon.classList.remove('fa-expand');
                icon.classList.add('fa-compress');
                fullscreenBtn.title = 'ย่อหน้าจอ';
                
                // ซ่อนส่วนอื่นๆ
                document.querySelector('.header').style.display = 'none';
                document.querySelector('.mobile-menu-grid').style.display = 'none';
                document.querySelector('footer').style.display = 'none';
            } else {
                // ออกจากโหมดเต็มหน้าจอ
                contentTabs.classList.remove('fullscreen');
                icon.classList.remove('fa-compress');
                icon.classList.add('fa-expand');
                fullscreenBtn.title = 'เต็มหน้าจอ';
                
                // แสดงส่วนอื่นๆ อีกครั้ง
                document.querySelector('.header').style.display = 'block';
                document.querySelector('.mobile-menu-grid').style.display = 'grid';
                document.querySelector('footer').style.display = 'block';
            }
        }

        // ฟังก์ชันจัดการสถานะการล็อกอิน
        function updateAuthUI() {
            const authSection = document.getElementById('authSection');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const username = localStorage.getItem('username');

            if (isLoggedIn && username) {
                authSection.innerHTML = `
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>สวัสดี, ${username}</span>
                    </div>
                    <a href="#" class="auth-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> <span>ออกจากระบบ</span>
                    </a>
                `;
            } else {
                authSection.innerHTML = `
                    <a href="login.php" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> <span>เข้าสู่ระบบ</span>
                    </a>
                    <a href="register.php" class="auth-btn">
                        <i class="fas fa-user-plus"></i> <span>สมัครสมาชิก</span>
                    </a>
                `;
            }
            
            // อัพเดทเมนูตามสถานะการล็อกอิน
            updateMenuItems(isLoggedIn);
        }

        // ฟังก์ชันสร้างเมนูตามสถานะการล็อกอิน
        function updateMenuItems(isLoggedIn) {
            const menuItems = document.getElementById('menuItems');
            const mobileMenuGrid = document.getElementById('mobileMenuGrid');
            
            let menuHTML = '';
            let mobileMenuHTML = '';
            
            if (isLoggedIn) {
                // เมนูสำหรับผู้ที่ล็อกอินแล้ว
                menuHTML = `
                    <a class="menu-item active" onclick="loadContent('me.html', 'เกี่ยวกับฉัน')">
                        <i class="fas fa-user"></i>
                        <span>เกี่ยวกับฉัน</span>
                    </a>
                    
                    <a class="menu-item" onclick="loadContent('admin.php', 'หน้าผู้ดูแล')">
                        <i class="fas fa-cogs"></i>
                        <span>หน้าผู้ดูแล</span>
                    </a>
                    
                    <a class="menu-item" onclick="loadContent('geo_42/two.html', 'แผนที่สอง')">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>แผนที่สอง</span>
                    </a>
                    
                    <a class="menu-item" onclick="loadContent('travel.html', 'การเดินทาง')">
                        <i class="fas fa-plane"></i>
                        <span>การเดินทาง</span>
                    </a>
                
                    <a class="menu-item" onclick="loadContent('class_schedule.html', 'ตารางเรียน')">
                        <i class="fas fa-calendar-alt"></i>
                        <span>ตารางเรียน</span>
                    </a>
                    
                    <a class="menu-item" onclick="loadContent('activities.html', 'กิจกรรม')">
                        <i class="fas fa-running"></i>
                        <span>กิจกรรม</span>
                    </a>
                `;

                // เมนูมือถือสำหรับผู้ที่ล็อกอินแล้ว
                mobileMenuHTML = `
                    <a class="mobile-menu-item" onclick="loadContent('me.html', 'เกี่ยวกับฉัน')">
                        <div class="mobile-menu-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="mobile-menu-text">
                            <h3>เกี่ยวกับฉัน</h3>
                            <p>โปรไฟล์ส่วนตัว</p>
                        </div>
                    </a>
                    
                    <a class="mobile-menu-item" onclick="loadContent('admin.php', 'หน้าผู้ดูแล')">
                        <div class="mobile-menu-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div class="mobile-menu-text">
                            <h3>หน้าผู้ดูแล</h3>
                            <p>การจัดการระบบ</p>
                        </div>
                    </a>
                    
                    <a class="mobile-menu-item" onclick="loadContent('geo_42/two.html', 'แผนที่สอง')">
                        <div class="mobile-menu-icon">

        // ฟังก์ชันออกจากระบบ
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            updateAuthUI();
            alert('ออกจากระบบสำเร็จ');
        }

        // ฟังก์ชันอัพเดทเมนูที่เลือก
        function updateActiveMenu(title) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('span').textContent === title) {
                    item.classList.add('active');
                }
            });
        }

        // ฟังก์ชันย่อ/ขยายแถบเมนู
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleIcon = document.getElementById('toggleIcon');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
            } else {
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-chevron-left');
            }
        });

        // อัพเดท UI เมื่อโหลดหน้า
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthUI();
        });
